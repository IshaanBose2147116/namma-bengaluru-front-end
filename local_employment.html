			<div>
				<a class="navbar-brand" id="laptop-logo" href="/">
					<img src="./assests/images/bang-images/Namma-bang-logo.png" alt="namma-bengaluru-logo" width="75" height="50">

    <div class="content-container" id="content-container">
        <div class="job-container" id="add-job-posting">
            <div class="cust-row">
                Job Title: <input id="job-title" type="text" placeholder="Enter job title" />
				<span id="title-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Description: <textarea id="description" placeholder="Description (you can use HTML tags)"></textarea>
				<span id="description-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Starts by: <input id="starts-by" type="datetime-local" />
				<span id="starts-by-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Expires by: <input id="expires-by" type="datetime-local" />
				<span id="expires-by-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Experience: <input id="experience" type="text" placeholder="Enter experience (in years)" />
				<span id="experience-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Salary: <input id="salary" type="text" placeholder="Enter salary" />
				<span id="salary-err" class="error-text"></span>
            </div>
            <div class="cust-row">
                Contact info: <input id="contact-info" type="text" placeholder="Enter contact infos, use ',' as a separator" />
            </div>
            <div class="cust-row">
                Required skills: <input id="required-skills" type="text" placeholder="Enter required skills, use ',' as a separator" />
            </div>
            <button class="action-button" id="add-posting">Add Job Posting</button>
        </div>
		<div class="content-container" id="job-posting-container">
		</div>
    </div>
